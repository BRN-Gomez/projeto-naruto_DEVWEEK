<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=he, initial-scale=1.0">
    <title>Naruto</title>
    <link rel="stylesheet" href="./src/css/variaveis.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/fontes.css">
    <link rel="stylesheet" href="./src/css/animacoes.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>
<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">
                Character Select
            </h1 >
        </header>
        <div class="selecao-de-personagens">
            <div class="personagem-grande personagem-jogador-1">
                <img src="./src/imagens/naruto.png" alt="Naruto" id="personagem-jogador-1">
                <div class="nome">
                    <h2 id="nome-jogador-1">Naruto</h2>
                </div>
            </div>

            <ul class="lista-de-personagens">

                <li class="personagem selecionado" id="naruto" data-name="Naruto">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/naruto.jpeg" alt="Personagem Naruto">
                </li>

                <li class="personagem" id="sakura" data-name="Sakura">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/sakura.jpeg" alt="Personagem Sakura">
                </li>

                <li class="personagem" id="sasuke" data-name="Sasuke Uchiha">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/sasuke.jpeg" alt="Personagem Sasuke Uchiha">
                </li>

                <li class="personagem" id="kakashi" data-name="Kakashi">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/kakashi.jpeg" alt="Personagem Kakashi">
                </li>

                <li class="personagem" id="kisame" data-name="Kisame">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/kisame.jpeg" alt="Personagem Kisame">
                </li>

                <li class="personagem jogador-2-selecionado" id="itachi" data-name="Itachi Uchiha">
                    <span class="tag">2P</span>
                    <img src="./src/imagens/itachi.jpeg" alt="Personagem Itachi Uchiha">
                </li>

                <li class="personagem" id="rock-lee" data-name="Rock Lee">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/rock-lee.jpeg" alt="Personagem Rock Lee">
                </li>

                <li class="personagem" id="deidara" data-name="Deidara">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/deidara.jpeg" alt="Personagem Deidara">
                </li>

                <li class="personagem" id="gaara" data-name="Gaara">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/gaara.jpeg" alt="Personagem Gaara">
                </li>
            </ul>

            <div class="personagem-grande personagem-jogador-2">
                <img src="./src/imagens/itachi.png" alt="Personagem jogador-2-selecionado">
                <div class="nome">
                    <h2>Itachi Uchiha</h2>
                </div>
            </div>
        </div>
    </main>
    <script src="./src/js/index.js"></script>
</body>
</html>
